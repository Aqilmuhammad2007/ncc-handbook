<!DOCTYPE html>
<html>
<head>
    <title>Attempt Quiz</title>
</head>
<body>
    <h2>{{ quiz.quiz_name }}</h2>

    <form method="post">
        {% for q in quiz.questions %}
            <p>{{ loop.index }}. {{ q.q }}</p>

            {% set qindex = loop.index %}

            {% for opt, text in [('A', q.options[0]), ('B', q.options[1]), ('C', q.options[2]), ('D', q.options[3])] %}
                <label>
                    <input type="radio" name="a{{ qindex }}" value="{{ opt }}" required>
                    {{ opt }}) {{ text }}
                </label><br>
            {% endfor %}

            <br>
        {% endfor %}

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
