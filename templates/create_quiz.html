<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz</title>
</head>
<body>
    <h2>Create Quiz</h2>

    <form method="post">
        <label>Quiz Name:</label><br>
        <input type="text" name="quiz_name" required><br><br>

        <label>Total Questions:</label><br>
        <input type="number" id="total" name="total" min="1" required><br><br>

        <div id="questions"></div>

        <button type="submit">Create Quiz</button>
    </form>

    <script>
        const totalInput = document.getElementById("total");
        const container = document.getElementById("questions");

        totalInput.addEventListener("change", () => {
            container.innerHTML = "";
            const total = parseInt(totalInput.value);

            for (let i = 1; i <= total; i++) {
                container.innerHTML += `
                    <hr>
                    <h4>Question ${i}</h4>
                    <input name="q${i}" placeholder="Enter question" required><br><br>

                    A) <input name="q${i}a" required><br>
                    B) <input name="q${i}b" required><br>
                    C) <input name="q${i}c" required><br>
                    D) <input name="q${i}d" required><br><br>

                    Correct Option:
                    <select name="q${i}correct" required>
                        <option value="">--Select--</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select><br><br>
                `;
            }
        });
    </script>
</body>
</html>
